<div class="participants-section column-container">
    <div class="header-section row-container">
        <div class="participants-header active">
            <div>
            <span>Participants({{partLen()}})</span>
            </div>
        </div>
    </div>
    <div class="list-section">
        <div class="participant-card row-container" *ngFor="let item of participants | keyvalue" >
            <div class="participant-image icon-img" style="color: white">
                {{(''+item.value).substr(0,1).toUpperCase()}}
            </div>
            <div class="participant-name" *ngIf="(''+item.key).split('#')[1]">
              
                <span>{{item.value}} (presentation)</span>
            </div>
            <div class="participant-name" *ngIf="!((''+item.key).split('#')[1])">
           
                <span>{{item.value}}</span>
            </div>
            <div class="participant-av row-container">
                <div class="participant-av-icon icon-img">
                    <img src="assets/icons/part_mic_off.png" alt="">
                </div>
                <div class="participant-av-icon icon-img">
                    <img src="assets/icons/part_camera_off.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
